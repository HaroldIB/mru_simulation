<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movimiento Rectilíneo Uniforme</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>MOVIMIENTO RECTILÍNEO UNIFORME</h1>
      <div class="content">
        <p>
          En un paseo por el campo, ves a un motociclista surcando el camino con
          su moto. La moto se desplaza suavemente con un movimiento constante y
          uniforme. Esa moto tiene una velocidad aproximada de
          <input
            type="number"
            id="speedInput"
            name="speedInput"
            min="1"
            value="15"
          />[m/s]. ¿Cuánto recorrerá en solo
          <input type="number" id="simulationTime" value="5" /> segundos?
        </p>
        <div class="controls">
          <!-- <label for="speedInput">Velocidad de la moto:</label> -->
          <button id="startButton" class="startButton">
            Iniciar simulación
          </button>
          <button id="endButton" class="endButton">Terminar simulación</button>
        </div>
      </div>
      <canvas id="canvas" width="700" height="300"></canvas>
      <div class="params">
        <!-- <label for="simulationTime">Tiempo de simulación (segundos):</label> -->
        <label for="simulationDistance"
          >Distancia de simulación (metros):</label
        >
        <input
          type="range"
          id="simulationDistance"
          min="500"
          max="6325"
          value="500"
          oninput="updateValue(this.value)"
        />
        <span id="distanceValue">500</span>

        <script>
          function updateValue(value) {
            document.getElementById("distanceValue").textContent = value;
          }
        </script>
      </div>
    </div>

    <script src="js/background.js"></script>
    <script src="js/distanceDisplay.js"></script>
    <script src="js/ruler.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/imageMoto.js"></script>
    <script src="js/animation.js"></script>
  </body>
</html>
